<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <style>

    * { 
      box-sizing: border-box;
    }

    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: #ffffff;
      border: 2px solid #ccc;
      border-radius: 15px;
      padding: 20px;
      width: 300px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 3px solid #3498db;
    }

    .name {
      font-size: 1.5em;
      color: #333;
      margin: 10px 0 5px 0;
    }

    .title {
      font-size: 1em;
      color: #777;
      margin-bottom: 15px;
    }

    .bio {
      font-size: 0.9em;
      color: #555;
      margin-bottom: 20px;
    }

    .social .btn {
      display: inline-block;
      text-decoration: none;
      color: #fff;
      background-color: #3498db;
      padding: 8px 15px;
      border-radius: 5px;
      margin: 5px;
      font-size: 0.9em;
      transition: background-color 0.3s;
    }

    .social .btn:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="1234.png" alt="รูปโปรไฟล์" class="profile-img">
    <h2 class="name">วรท จงไกรจักร</h2>
    <p class="title">Web Developer</p>
    <p class="bio">
      นักศึกษาฝึกหัดด้านการพัฒนาเว็บ มีทักษะ HTML, CSS และ JavaScript
    </p>
    <div class="social">
      <a href="#" class="btn">Facebook</a>
      <a href="#" class="btn">Instagram</a>
    </div>
  </div>
</body>
</html>
